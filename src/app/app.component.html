<div class="main">
  <h1>An AngularJS Todo List</h1>
  <label for="addItemInput">What would you like to do today?</label>

  <div class="btn-wrapper">
    <button class="btn btn-menu" [class.active]="filter === 'all'" (click)="filter = 'all'">All</button>
    <button class="btn btn-menu" [class.active]="filter === 'active'" (click)="filter = 'active'">Todo</button>
    <button class="btn btn-menu" [class.active]="filter === 'done'" (click)="filter = 'done'">Done</button>
  </div>

  <input #newItem id="addItemInput" class="lg-text-input" placeholder="add an item" (keyup.enter)="addItem(newItem.value); newItem.value=''" type="text"/>

  <button class="btn btn-primary" (click)="addItem(newItem.value)">Add</button>

  <ul>
    <li *ngFor="let item of items">
      <app-item (remove)="remove(item)" [item]="item"></app-item>
    </li>
  </ul>
</div>
